<body>

    <!-- TODO

    <div class="card">

        <img src="images/image-equilibrium.jpg" class="top" alt="">

        <header>
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </header>

        <main>
            <div class="infos"><img src="images/icon-ethereum.svg" class="icon" alt="image of an ethereum">
                <span class="ethereum">0.041 ETH</span>
            </div>
            <div class="infos"><img src="images/icon-clock.svg" class="icon" alt="image of a clock">
                <span class="time">3 days left</span>
            </div>
        </main>

        <footer>
            <img src="images/image-avatar.png" class="portrait" alt="picture of the author">
            <p>Creation of</p>
            <p class="author_name">Jules Wyvern</p>
        </footer>
    </div>
